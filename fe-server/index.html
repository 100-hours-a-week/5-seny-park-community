<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Log in" />
    <meta property="og:description" content="로그인할 수 있는 페이지" />
    <title>Log in</title>
    <!-- 지금은 헤더에 몇줄 없지만 실배포 서비스에선 헤더만으로도 수십줄이 나오기 때문에 요소를 많이 내려쓰면 불필요하게 코드가 길어져서 눈에 잘 안띌 수 있습니다. -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />

    <!--  주소값에 "."이 있을 때와 없을 떄의 차이를 이해하셔야 합니다. "/login.css" 같이 사용해도 됩니다. -->
    <!--  라이브서버와 같이 서버를 통해 이 html 파일을 접근한다면 "."이 없어도되지만 이 html 파일을 서버를 통해 여는것이 아닌 파일 자체로 여는 것까지 고려한다면 "."을 포함해야 경로를 찾을 수 있는 점 참고해주세요.  -->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <script defer type="module" src="/js/index.js"></script>
  </head>
  <body>
    <header>
      <h1><a href="">아무 말 대잔치</a></h1>
    </header>
    <main>
      <div class="inner">
        <h2>로그인</h2>
        <div class="container">
          <!--        이 부분은 (.inputs) div가 아닌 form 태그를 써야 서버에 데이터가 전송됩니다. -->
          <form method="post" id="login-form" class="inputs">
            <!-- 위에서 폼 태그를 사용했다면 이 부분은 label 태그로 사용하는 것을 권장합니다. 사용자 편의성이 올라 갈 수 있습니다  -->
            <!-- 사용자 편의성이 어떻게 올라가는 지는 아래 링크를 통해 테스트해보세요 -->
            <!-- https://www.tcpschool.com/examples/tryit/tryhtml.php?filename=html_ref_tag_label_01 -->
            <!-- 위 링크에 나와 있는 label 태그 하나를 `<div style="display:inline-block;">10대</div><br>` 로 정의하고 마우스를 클릭해보시면 그 차이가 나옵니다. -->
            <!-- *(label인 경우에는 그 주변 요소를 클릭해도 선택이 되는 점)-->
            <label for="email" class="input">
              이메일
              <input
                type="email"
                id="email"
                name="email"
                placeholder="이메일을 입력해주세요"
              />
              <div class="red email"></div>
            </label>

            <label for="password" class="input">
              비밀번호
              <input
                type="password"
                id="password"
                name="password"
                placeholder="비밀번호를 입력해주세요"
              />
              <div class="red pwd"></div>
            </label>
          </form>
        </div>
        <!-- 이렇게 하면, 로그인 클릭시 메인으로 안넘어간다. 맞는지?  -->
        <!-- form 태그에 써있는 주소로 넘어가는게 정상입니다.
                로그인 처리하고 메인 페이지로 넘기시려는것 같은데요, 이 경우에는 서버에서 적절한 작업을 하고 난 후에 
                클라이언트에게 302 Redirect status code 와 함께 이동시킬 url을 전달합니다. 
             클라이언트는 이러한 상태코드를 받으면 서버로 부터 전달 받은 URL로 브라우저 페이지를 이동 시키게 됩니다.
             더 많은 내용은 구글에 http status 301 302와 비슷한 내용으로 검색해보세요  -->
        <button type="submit" form="login-form" class="btn">로그인</button>
        <div class="link">
          <a class="signin" href="/signin">회원가입</a>
        </div>
      </div>
    </main>
  </body>
</html>
