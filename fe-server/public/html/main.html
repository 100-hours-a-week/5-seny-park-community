<!DOCTYPE html>
<html lang="en">
  <head>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

    <meta property="og:title" content="Main" />

    <title>Main</title>
    <link

      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <script defer type="module" src="/js/commonheader.js"></script>
    <script defer type="module" src="/js/main.js"></script>

        </div>
        <div class="profile">

        </div>

    <main>

        <div class="btnContainer">
          <div class="btn"><a href="/main/createpost">게시글 작성</a></div>
        </div>

      </div>

</html>
