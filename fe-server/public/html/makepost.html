<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Post" />
    <meta property="og:description" content="게시글 상세 조회" />

    <title>MakePost</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/makepost.css" />
    <script defer src="/js/commonheader.js"></script>
    <script defer type="module" src="/js/makepost.js"></script>
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href="/main"><</a></div>
        </div>
        <div>
          <h1><a href="/main">아무 말 대잔치</a></h1>
        </div>
        <div class="profile">
          <div></div>
        </div>
        <div class="menu">
          <div class="profile">
            <a href="/main/editprofile">회원정보 수정</a>
          </div>
          <div class="pwd"><a href="html/editpwd.html">비밀번호 수정</a></div>
          <div class="logout"><a href="/">로그아웃</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="shadow shadow-post">
          <div class="modal">
            <h3>게시글을 삭제하시겠습니까?</h3>
            <p>삭제한 내용은 복구 할 수 없습니다.</p>
            <div class="btns">
              <div class="cancel">취소</div>
              <div class="delete"><a href="./main.html">확인</a></div>
            </div>
          </div>
        </div>
        <div class="h2Title">
          <h2>게시글 작성</h2>
        </div>
        <!-- 이제 expressjs의 라우터로 요청을 넘길 수 있으므로 "서버의url" 부분을 수정 할 수 있습니다!  -->
        <form
          method="post"
          action="/posts"
          id="makepost-form"
          class="inputs"
          enctype="multipart/form-data"
        >
          <label class="input">
            <div class="title">제목*</div>
            <!--   input 태그는 내용을 포함할 수 없기 때문에 닫는 태그가 없습니다. ("</input>" -> "<input />" 으로 변경 -->
            <input
              type="text"
              class="content"
              name="postTitle"
              id="title"
              placeholder="제목을 입력해주세요. (최대 26글자)"
            />
          </label>
          <label class="input">
            <div class="title">내용*</div>
            <textarea
              form="makepost-form"
              name="postContent"
              class="content2"
              id="content"
              placeholder="내용을 입력해주세요."
            ></textarea>
          </label>
          <div class="red"></div>
          <label for="postUpload" class="inputFile">
            <div class="title">이미지</div>
            <div class="fileLabel">
              <div class="btn">파일 선택</div>
              <div class="content3">파일을 선택해주세요.</div>
            </div>

            <img class="upload-img" src="" alt="이미지 삽입" />
          </label>
          <input
            type="file"
            id="postUpload"
            name="postPicture"
            class="fileinput hidden"
          />
        </form>

        <button type="submit" form="makepost-form" class="btn purple-btn">
          완료
        </button>
      </div>
    </main>
  </body>
</html>
