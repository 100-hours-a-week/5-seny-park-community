<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Post" />
    <meta property="og:description" content="게시글 상세 조회" />

    <title>Post</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/post.css" />
    <script defer src="/js/commonheader.js"></script>
    <script defer type="module" src="/js/post.js"></script>
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href="/main"><</a></div>
        </div>
        <div>
          <h1><a href="/main">아무 말 대잔치</a></h1>
        </div>
        <div class="profile">
          <div></div>
        </div>
        <div class="menu">
          <div class="profile">
            <a href="/users/editprofile">회원정보 수정</a>
          </div>
          <div class="pwd"><a href="/users/editpwd">비밀번호 수정</a></div>
          <div class="logout"><a href="/">로그아웃</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="shadow shadow-post">
        <div class="modal">
          <h3>게시글을 삭제하시겠습니까?</h3>
          <p>삭제한 내용은 복구 할 수 없습니다.</p>
          <div class="btns">
            <div class="cancel">취소</div>
            <div class="delete"><a href="./main.html">확인</a></div>
          </div>
        </div>
      </div>
      <div class="shadow shadow-comment">
        <div class="modal">
          <h3>댓글 삭제하시겠습니까?</h3>
          <p>삭제한 내용은 복구 할 수 없습니다.</p>
          <div class="btns">
            <div class="cancel">취소</div>
            <div class="delete"><a href="./main.html">확인</a></div>
          </div>
        </div>
      </div>
      <div class="inner">
        <!-- js에서 동적으로 그려준다. -->
      </div>
    </main>
  </body>
</html>
