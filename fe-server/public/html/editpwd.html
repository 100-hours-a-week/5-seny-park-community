<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Edit Password" />
    <meta property="og:description" content="비밀번호 수정" />

    <title>Edit Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
      <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
      <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/editprofile.css" />
    <script defer type="module" src="/js/commonheader.js"></script>
    <script defer type="module" src="/js/editpwd.js"></script>
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href="/main"><</a></div>
        </div>
        <div><h1><a href='/main'>아무 말 대잔치</a></h1></div>
        <div class="profile">
          <div></div>
        </div>
        <div class="menu">
          <div class="profile"><a href="./editprofile.html">회원정보 수정</a></div>
          <div class="pwd"><a href="./editpwd.html">비밀번호 수정</a></div>
          <div class="logout"><a href="/">로그아웃</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <h2>비밀번호 수정</h2>
        <form method="post" action="/submit-pw-form" id="edit-pw-form" class="inputs">
          <div class="textContainer">
            <div class="inputs">
              <label for="password" class="input">
                비밀번호*
                <div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                />
                <div class="red pwd"> </div>
              </label>
              

              <label for="checkPassword" class="input">
                비밀번호 확인*
                <div>
                <input
                  type="password"
                  id="checkPassword"
                  name="checkPassword"
                  placeholder="비밀번호를 한번 더 입력하세요"
                />
                <div class="red pwd-check"> </div>
              </label>
            
            </div>    
              <div class="input">
                <button type="submit" form="edit-pw-form" class="btn">
                  수정하기
                </button>
              </div>
            </div>

            <div class="completeBtn">
              <div class="btn-pwd-toast toast">수정완료</div>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
