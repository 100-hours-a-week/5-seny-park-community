<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=DD, initial-scale=1.0" />
    <meta og:title="Log in" />
    <meta og:description="로그인할 수 있는 페이지" />
    <title>Log in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./public/css/common.css" />
    <link rel="stylesheet" href="./public/css/login.css" />
  </head>
  <body>
    <header>
      <h1>아무 말 대잔치</h1>
    </header>
    <main>
      <div class="inner">
        <h2>로그인</h2>
        <div class="container">
          <div class="inputs">
            <div class="input">
              <p class="email">이메일</p>
              <input type="email" placeholder="이메일을 입력해주세요" />
            </div>
            <div class="input">
              <p class="pwd">비밀번호</p>
              <input type="password" placeholder="비밀번호를 입력해주세요" />
            </div>
            <div class="red">* helper text</div>
          </div>
        </div>
        <div class="btn">
          <a class="login" href="./public/html/main.html">로그인</a>
        </div>
        <div class="link">
          <a class="signin" href="./public/html/signin.html">회원가입</a>
        </div>
      </div>
    </main>
  </body>
</html>
