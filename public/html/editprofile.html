<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Edit Profile" />
    <meta property="og:description" content="회원정보 수정" />

    <title>Edit Profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/editprofile.css" />
    <script defer src="/js/commonheader.js"></script>
    <script defer type="module" src="/js/editprofile.js"></script>
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href=""><</a></div>
        </div>
        <div>
          <h1><a href="/html/main.html">아무 말 대잔치</a></h1>
        </div>
        <div class="profile">
          <div></div>
        </div>
        <div class="menu">
          <div class="profile">
            <a href="./editprofile.html">회원정보 수정</a>
          </div>
          <div class="pwd"><a href="./editpwd.html">비밀번호 수정</a></div>
          <div class="logout"><a href="/">로그아웃</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="shadow shadow-profile">
          <div class="modal">
            <h3>회원탈퇴 하시겠습니까?</h3>
            <p>작성된 게시글과 댓글은 삭제됩니다.</p>
            <div class="btns">
              <div class="cancel">취소</div>
              <div class="delete">확인</div>
            </div>
          </div>
        </div>
        <h2>회원정보 수정</h2>
        <form
          method="post"
          action="/submit-profile-form"
          id="edit-form"
          class="inputs"
        >
          <div class="imgContainer">
            <div class="left">
              <p class="profile">프로필 사진*</p>
            </div>
            <div class="imgBox">
              <!-- label로 묶어 파일 인풋 가능하도록. id값으로 연결 -->
              <label for="profileUpload" class="file-upload-label">
                <div class="mid"><div class="editbtn">변경</div></div>
              </label>
              <!-- display: none -->
              <input type="file" id="profileUpload" name="profilePicture" />
            </div>
          </div>
          <div class="textContainer">
            <div class="inputs">
              <div class="input">
                이메일
                <div class="email">test@google.com</div>
              </div>

              <label for="nickname" class="input">
                닉네임
                <div>
                  <input
                    type="text"
                    id="nickname"
                    name="nickname"
                    placeholder="닉네임을 입력하세요"
                    value="센이"
                  />
                  <div class="red nickname"></div>
                </div>
              </label>
              <div class="input">
                <button type="submit" form="edit-form" class="btn">
                  수정하기
                </button>
              </div>
            </div>
          </div>
        </form>
        <div class="link">
          <a class="delete" href=" ">회원 탈퇴</a>
        </div>
        <div class="completeBtn">
          <div class="btn toast"><a href="./main.html">수정완료</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
