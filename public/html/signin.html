<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=DD, initial-scale=1.0" />
    <meta og:title="Log in" />
    <meta og:description="회원가입 페이지" />
    <title>Sign in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <header>
      <h1>아무 말 대잔치</h1>
      <a class="arrowBtn" href="../../index.html"><</a>
    </header>
    <main>
      <div class="inner">
        <h2>회원가입</h2>
        <div class="imgContainer">
          <div class="left">
            <p class="profile">프로필 사진</p>
            <div class="red">* helper text</div>
          </div>
          <div class="imgBox">
            <div class="mid">
              <!-- 플러스 기호 span으로 표현 -->
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="textContainer">
          <div class="inputs">
            <div class="input">
              <p class="email">이메일<span class="upper">*</span></p>
              <input type="email" placeholder="이메일을 입력하세요" />
            </div>
            <div class="red">* helper text</div>

            <div class="input">
              <p class="pwd">비밀번호<span class="upper">*</span></p>
              <input type="password" placeholder="비밀번호를 입력하세요" />
            </div>
            <div class="red">* helper text</div>

            <div class="input">
              <p class="pwd">비밀번호 확인<span class="upper">*</span></p>
              <input
                type="password"
                placeholder="비밀번호를 한번 더 입력하세요"
              />
            </div>
            <div class="red">* helper text</div>

            <div class="input">
              <p class="nickname">닉네임<span class="upper">*</span></p>
              <input type="text" placeholder="닉네임을 입력하세요" />
            </div>
            <div class="red">* helper text</div>
            <div class="btn">
              <a class="login" href="../../index.html">회원가입</a>
            </div>
          </div>
        </div>

        <div class="link">
          <a class="login" href="../../index.html">로그인하러 가기</a>
        </div>
      </div>
    </main>
  </body>
</html>
