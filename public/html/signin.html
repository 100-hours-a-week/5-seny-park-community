<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Sign in" />
    <meta property="og:description" content="로그인할 수 있는 페이지" />

    <title>Sign in</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href="../../index.html"><</a></div>
        </div>
        <div><h1>아무 말 대잔치</h1></div>
        <div class="profile"></div>
      </div>
    </header>
    <main>
      <div class="inner">
        <h2>회원가입</h2>
        <form method="post" action="서버의url" id="signin-form" class="inputs">
          <div class="imgContainer">
            <div class="left">
              <p class="profile">프로필 사진</p>
              <div class="red">* helper text</div>
            </div>
            <div class="imgBox">
              <!-- label로 묶어 파일 인풋 가능하도록. id값으로 연결 -->
              <label for="profileUpload" class="file-upload-label">
                <div class="mid">
                  <!-- 플러스 기호 span으로 표현 -->
                  <span></span>
                  <span></span>
                </div>
              </label>
              <!-- display: none -->
              <input type="file" id="profileUpload" name="profilePicture" />
            </div>
          </div>
          <div class="textContainer">
            <div class="inputs">
              <label for="email" class="input">
                이메일*
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="이메일을 입력하세요"
                />
              </label>
              <div class="red">* helper text</div>

              <label for="password" class="input">
                비밀번호*
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="비밀번호를 입력해주세요"
                />
              </label>
              <div class="red">* helper text</div>

              <label for="checkPassword" class="input">
                비밀번호 확인*
                <input
                  type="password"
                  id="checkPassword"
                  name="checkPassword"
                  placeholder="비밀번호를 한번 더 입력하세요"
                />
              </label>
              <div class="red">* helper text</div>

              <label for="nickname" class="input">
                닉네임*
                <input
                  type="text"
                  id="nickname"
                  name="nickname"
                  placeholder="닉네임을 입력하세요"
                />
              </label>
              <div class="red">* helper text</div>
              <button type="submit" form="signin-form" class="btn">
                회원가입
              </button>
            </div>
          </div>

          <div class="link">
            <a class="login" href="../../index.html">로그인하러 가기</a>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
