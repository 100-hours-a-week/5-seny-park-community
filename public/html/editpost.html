<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Edit Post" />
    <meta property="og:description" content="게시글 수정" />

    <title>Edit Post</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/makepost.css" />
    <script defer src="/js/commonheader.js"></script>
    <script type="module" defer src="/js/commonpost.js"></script>
    <script defer src="/js/editpost.js"></script>
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href=""><</a></div>
        </div>
        <div>
          <h1><a href="/html/main.html">아무 말 대잔치</a></h1>
        </div>
        <div class="profile">
          <div></div>
        </div>
        <div class="menu">
          <div class="profile">
            <a href="html/editprofile.html">회원정보 수정</a>
          </div>
          <div class="pwd"><a href="html/editpwd.html">비밀번호 수정</a></div>
          <div class="logout"><a href="/">로그아웃</a></div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="h2Title">
          <h2>게시글 수정</h2>
        </div>

        <!--  요소의 속성을 전부 엔터쳐서 내리는게 편할수도 있지만 현업 가시면 다른 동료 개발자와   -->
        <form
          method="post"
          action="/submit-post-form"
          id="editpost-form"
          class="inputs"
        >
          <label class="input">
            <div class="title">제목*</div>
            <input
              type="text"
              class="content"
              placeholder="제목을 입력해주세요. (최대 26글자)"
              value="제목 1"
            />
          </label>
          <label class="input">
            <div class="title">내용*</div>
            <textarea
              form="editpost-form"
              class="content2"
              placeholder="내용을 입력해주세요."
            >
무엇을 얘기할까요? 아무말이라면, 삶은 항상 놀라운 모험이라고 생각합니다. 우리는 매일 새로운 경험을 하고 배우며 성장합니다. 때로는 어려움과 도전이 있지만, 그것들이 우리를 더 강하고 지혜롭게 만듭니다. 또한 우리는 주변의 사람들과 연결되며 사랑과 지지를 받습니다. 그래서 우리의 삶은 소중하고 의미가 있습니다. &#10;자연도 아름다운 이야기입니다. 우리 주변의 자연은 끝없는 아름다움과 신비로움을 담고 있습니다. 산, 바다, 숲, 하늘 등 모든 것이 우리를 놀라게 만들고 감동시킵니다. 자연은 우리의 생명과 안정을 지키며 우리에게 힘을 주는 곳입니다. &#10;마지막으로, 지식을 향한 탐구는 항상 흥미로운 여정입니다. 우리는 끝없는 지식의 바다에서 배우고 발견할 수 있으며, 이것이 우리를 더 깊이 이해하고 세상을 더 넓게 보게 해줍니다. 그런 의미에서, 삶은 놀라움과 경이로움으로 가득 차 있습니다. 새로운 경험을 즐기고 항상 앞으로 나아가는 것이 중요하다고 생각합니다.</textarea
            >
          </label>
          <div class="red">* helper text</div>
          <label for="postUpload" class="inputFile">
            <div class="title">이미지</div>
            <div class="fileLabel">
              <div class="btn">파일 선택</div>
              <div class="content3">파일을 선택해주세요.</div>
            </div>
            <img class="upload-img" src="" alt="이미지 삽입" />
          </label>
          <input
            type="file"
            id="postUpload"
            name="postPicture"
            class="fileinput hidden"
          />
        </form>

        <button type="submit" form="editpost-form" class="btn">완료</button>
      </div>
    </main>
  </body>
</html>
