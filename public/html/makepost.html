<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta property="og:title" content="Post" />
    <meta property="og:description" content="게시글 상세 조회" />

    <title>MakePost</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
      <!-- Pretendard-Regular 폰트를 페이지 속도 개선 등의 이유로 preload로 불러오기 -->
      <link
      rel="preload"
      href="https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff"
      as="font"
      type="font/woff"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/makepost.css" />
  </head>
  <body>
    <header>
      <div class="headerInner">
        <div class="arrow">
          <div><a href="./main.html"><</a></div>
        </div>
        <div><h1>아무 말 대잔치</h1></div>
        <div class="profile"><div></div></div>
      </div>
    </header>
    <main>
      <div class="inner">
        <div class="h2Title">
          <h2>게시글 작성</h2>
        </div>

        <form
          method="post"
          action="서버의url"
          id="makepost-form"
          class="inputs"
        >
          <label class="input">
            <div class="title">제목*</div>
            <input type="text"
              class="content"
              placeholder="제목을 입력해주세요. (최대 26글자)"
            ></input>
          </label>
          <label class="input">
            <div class="title">내용*</div>
            <textarea
              class="content2"
              placeholder="내용을 입력해주세요."
            ></textarea>
          </label>
          <div class="red">* helper text</div>
          <label for="postUpload" class="inputFile">
            <div class="title">이미지</div>
            <div class="fileLabel">
            <div class="btn">파일 선택</div>
            <div class="content3">파일을 선택해주세요.</div></div>
          </label>
          <input
            type="file"
            id="postUpload"
            name="postPicture"
            class="hidden"
          />
        </form>

        <button type="submit" form="makepost-form" class="btn">
          <a class="makepost" href="./main.html">완료</a>

      </div>
    </main>
  </body>
</html>
